name: Gerador de √Åudio Devocional

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/genai

      - name: Generate Audio
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          rm -rf audios
          mkdir -p audios
          
          cat << 'EOF' > generator.mjs
          import { GoogleGenAI } from '@google/genai';
          import fs from 'fs';

          async function start() {
            if (!process.env.API_KEY) {
              console.error('ERRO: API_KEY n√£o configurada!');
              process.exit(1);
            }

            const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
            const date = new Date().toISOString().split('T')[0];
            
            try {
              const gistUrl = 'https://gist.githubusercontent.com/mickrds/b34732e31123be1e934e6bb0ffd0a0ef/raw/devocionais.json';
              const response = await fetch(gistUrl);
              const devocionais = await response.json();
              const hoje = devocionais[date];

              if (!hoje) {
                console.log('Nenhum devocional para hoje.');
                return;
              }

              // Reduzimos o texto para focar no essencial se for muito grande
              const textoLimpo = `${hoje.title}. ${hoje.verseText}. ${hoje.content}`
                .substring(0, 1500) // Limite de seguran√ßa para o TTS
                .replace(/\n/g, ' ');
              
              console.log(`Gerando √°udio para: ${hoje.title}`);

              const result = await ai.models.generateContent({
                model: 'gemini-2.5-flash-preview-tts',
                contents: [{ parts: [{ text: `Narra√ß√£o devocional: ${textoLimpo}` }] }],
                config: { 
                  responseModalities: ['AUDIO'],
                  speechConfig: { 
                    voiceConfig: { 
                      prebuiltVoiceConfig: { voiceName: 'Charon' } 
                    } 
                  }
                }
              });

              // Busca a parte que cont√©m inlineData de forma mais agressiva
              const candidate = result.candidates?.[0];
              const part = candidate?.content?.parts?.find(p => p.inlineData?.data);

              if (part && part.inlineData.data.length > 100) {
                const buffer = Buffer.from(part.inlineData.data, 'base64');
                fs.writeFileSync(`audios/${date}.mp3`, buffer);
                console.log(`‚úÖ √Åudio gerado: audios/${date}.mp3 (${buffer.length} bytes)`);
              } else {
                throw new Error('O modelo retornou um √°udio vazio ou inv√°lido.');
              }
            } catch (err) {
              console.error('Falha cr√≠tica:', err.message);
              process.exit(1);
            }
          }
          start();
          EOF

          node generator.mjs

      - name: Commit and Push
        run: |
          git config --global user.name "Luz Di√°ria Bot"
          git config --global user.email "bot@luzdiaria.com"
          git add audios/*.mp3
          git commit -m "üéôÔ∏è √Åudio gerado: $(date +'%Y-%m-%d')" || echo "Sem mudan√ßas"
          git push
