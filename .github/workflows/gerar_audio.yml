name: Gerador de √Åudio Devocional

on:
  workflow_dispatch: # Permite rodar manualmente
  schedule:
    - cron: '0 3 * * *' # Roda todo dia √†s 00:00 (Hor√°rio de Bras√≠lia aprox.)

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiss√£o para gravar o √°udio no reposit√≥rio

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install @google/genai

      - name: Generate Audio
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: |
          # CORRE√á√ÉO DO ERRO ENOTDIR: 
          # Remove qualquer arquivo chamado 'audios' que n√£o seja uma pasta
          rm -rf audios 
          
          # Cria a pasta audios do zero
          mkdir -p audios
          
          # Cria o script gerador
          cat << 'EOF' > generator.mjs
          import { GoogleGenAI } from '@google/genai';
          import fs from 'fs';

          async function start() {
            if (!process.env.API_KEY) {
              console.error('ERRO: API_KEY n√£o configurada nos Secrets!');
              process.exit(1);
            }

            const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
            const date = new Date().toISOString().split('T')[0];
            
            console.log(`Iniciando gera√ß√£o para a data: ${date}`);

            try {
              const gistUrl = 'https://gist.githubusercontent.com/mickrds/b34732e31123be1e934e6bb0ffd0a0ef/raw/devocionais.json';
              const response = await fetch(gistUrl);
              const devocionais = await response.json();
              const hoje = devocionais[date];

              if (!hoje) {
                console.log('Nenhum devocional encontrado para hoje no Gist.');
                return;
              }

              // Limpa o texto para o TTS
              const texto = `${hoje.title}. ${hoje.verseText}. ${hoje.content}`.replace(/\n/g, ' ');
              
              const result = await ai.models.generateContent({
                model: 'gemini-2.5-flash-preview-tts',
                contents: [{ parts: [{ text: texto }] }],
                config: { 
                  responseModalities: ['AUDIO'],
                  speechConfig: { 
                    voiceConfig: { 
                      prebuiltVoiceConfig: { voiceName: 'Kore' } 
                    } 
                  }
                }
              });

              const audioPart = result.candidates[0].content.parts.find(p => p.inlineData);
              if (audioPart) {
                const buffer = Buffer.from(audioPart.inlineData.data, 'base64');
                fs.writeFileSync(`audios/${date}.mp3`, buffer);
                console.log(`‚úÖ Sucesso! √Åudio salvo em audios/${date}.mp3 (${buffer.length} bytes)`);
              } else {
                console.error('O modelo n√£o retornou dados de √°udio.');
              }
            } catch (err) {
              console.error('Erro durante a execu√ß√£o:', err);
              process.exit(1);
            }
          }
          start();
          EOF

          # Executa o script
          node generator.mjs

      - name: Commit and Push
        run: |
          git config --global user.name "Luz Di√°ria Bot"
          git config --global user.email "bot@luzdiaria.com"
          git add audios/*.mp3
          git commit -m "üéôÔ∏è √Åudio gerado automaticamente: $(date +'%Y-%m-%d')" || echo "Nada para commitar"
          git push
