name: Automa√ß√£o Devocional √Åudio
on:
  workflow_dispatch: 
  schedule:
    - cron: '0 8 * * *' # Roda todo dia √†s 08:00 UTC (05:00 BRT)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Instalar SDK do Gemini
        run: npm install @google/genai

      - name: Criar Script de Gera√ß√£o (.mjs)
        run: |
          cat << 'EOF' > generator.mjs
          import { GoogleGenAI } from '@google/genai';
          import fs from 'fs';

          async function start() {
            try {
              console.log('--- Iniciando Processo de √Åudio ---');
              const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
              const date = new Date().toISOString().split('T')[0];
              
              // 1. Busca os textos do seu Gist
              const gistUrl = 'https://gist.githubusercontent.com/mickrds/b34732e31123be1e934e6bb0ffd0a0ef/raw/devocionais.json';
              const responseGist = await fetch(gistUrl);
              const devocionais = await responseGist.json();
              const hoje = devocionais[date];

              if (!hoje) {
                console.log('‚ö†Ô∏è Aviso: Nenhum devocional encontrado para a data ' + date);
                return;
              }

              // 2. Limpa o texto para o narrador (Gemini TTS)
              // Importante: Passamos apenas o texto puro para evitar erro 400
              const textoLimpo = `${hoje.title}. ${hoje.verseText}. ${hoje.content}`.replace(/\n/g, ' ');

              console.log('üéôÔ∏è Solicitando narra√ß√£o para: ' + hoje.title);

              const result = await ai.models.generateContent({
                model: 'gemini-2.5-flash-preview-tts',
                contents: [{ parts: [{ text: textoLimpo }] }],
                config: { 
                  responseModalities: ['AUDIO'],
                  speechConfig: { 
                    voiceConfig: { 
                      prebuiltVoiceConfig: { voiceName: 'Kore' } 
                    } 
                  }
                }
              });

              // 3. Extrai e salva o arquivo MP3
              const candidate = result.candidates[0];
              const audioPart = candidate.content.parts.find(p => p.inlineData);
              
              if (!audioPart) {
                throw new Error('Falha: O modelo n√£o retornou os dados de √°udio esperados.');
              }

              const base64Data = audioPart.inlineData.data;
              if (!fs.existsSync('audios')) fs.mkdirSync('audios');
              
              const path = `audios/${date}.mp3`;
              fs.writeFileSync(path, Buffer.from(base64Data, 'base64'));
              
              console.log('‚úÖ Sucesso: Arquivo salvo em ' + path);
            } catch (err) {
              console.error('‚ùå ERRO CR√çTICO:', err.message);
              process.exit(1);
            }
          }
          start();
          EOF

      - name: Executar Gerador
        env:
          API_KEY: ${{ secrets.API_KEY }} 
        run: node generator.mjs

      - name: Commitar e Enviar ao Reposit√≥rio
        run: |
          git config --global user.name 'Devocional Bot'
          git config --global user.email 'bot@luzdiaria.com'
          git add audios/*.mp3
          git commit -m "üéôÔ∏è √Åudio gerado automaticamente: $(date +%F)" || echo "Nenhuma mudan√ßa para salvar"
          git push
