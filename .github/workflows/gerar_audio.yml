name: Automação Devocional Áudio
on:
  workflow_dispatch: 
  schedule:
    - cron: '0 8 * * *' 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20 # Usando a versão mais estável
      - name: Instalar Dependências
        run: npm install @google/genai
      - name: Gerar Script de Execução
        run: |
          cat << 'EOF' > generator.mjs
          import { GoogleGenAI } from '@google/genai';
          import fs from 'fs';

          async function start() {
            try {
              const ai = new GoogleGenAI({ apiKey: process.env.API_KEY });
              const date = new Date().toISOString().split('T')[0];
              
              const gistUrl = 'https://gist.githubusercontent.com/mickrds/b34732e31123be1e934e6bb0ffd0a0ef/raw/devocionais.json';
              const responseGist = await fetch(gistUrl);
              const devocionais = await responseGist.json();
              const hoje = devocionais[date];

              if (!hoje) {
                console.log('Nenhum devocional encontrado para a data: ' + date);
                return;
              }

              // Texto puro para evitar que a IA tente "conversar" em texto
              const textoParaLer = `${hoje.title}. ${hoje.verseText}. ${hoje.content}`;

              console.log('Solicitando áudio ao Gemini...');
              const result = await ai.models.generateContent({
                model: 'gemini-2.5-flash-preview-tts',
                contents: [{ parts: [{ text: textoParaLer }] }],
                config: { 
                  responseModalities: ['AUDIO'],
                  speechConfig: { 
                    voiceConfig: { 
                      prebuiltVoiceConfig: { voiceName: 'Kore' } 
                    } 
                  }
                }
              });

              const candidate = result.candidates[0];
              const audioPart = candidate.content.parts.find(p => p.inlineData);
              
              if (!audioPart) {
                throw new Error('O modelo não retornou dados de áudio.');
              }

              const base64Data = audioPart.inlineData.data;
              if (!fs.existsSync('audios')) fs.mkdirSync('audios');
              
              const fileName = `audios/${date}.mp3`;
              fs.writeFileSync(fileName, Buffer.from(base64Data, 'base64'));
              console.log('✅ Sucesso! Arquivo criado: ' + fileName);
            } catch (err) {
              console.error('❌ ERRO NO PROCESSO:', err.message);
              process.exit(1);
            }
          }
          start();
          EOF
      - name: Executar Robô de Áudio
        env:
          API_KEY: ${{ secrets.API_KEY }} 
        run: node generator.mjs
      - name: Salvar Áudio no Repositório
        run: |
          git config --global user.name 'Devocional Bot'
          git config --global user.email 'bot@luzdiaria.com'
          git add audios/*.mp3
          git commit -m "Áudio gerado automaticamente $(date +%F)" || echo "Sem mudanças"
          git push
